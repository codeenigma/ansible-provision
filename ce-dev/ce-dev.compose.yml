version: "3.7"
x-ce_dev:
  registry: localhost:5000
  project_name: provision
  provision: 
    - ce-dev/ansible/provision.yml
services:
  provision:
    image: codeenigma/ce-dev:1.0.0
    x-ce_dev: {}
    volumes:
      - ../:/home/ce-dev/ansible-provision
  target:
    image: codeenigma/ce-dev:1.0.0
    x-ce_dev:
      host_aliases:
        - provision-target.local
    volumes:
      - ../:/home/ce-dev/ansible-provision